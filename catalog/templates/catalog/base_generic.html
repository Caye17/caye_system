<!-- catalog/templates/catalog/base_generic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Library{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons (optional but nice!) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{% static 'catalog/styles.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .navbar a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .card-icon {
            font-size: 40px;
            color: #4e73df;
        }

        footer {
            padding: 20px 0;
            background-color: #343a40;
            color: white;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Adds space between text and logo */
        }

        .library-logo {
            max-width: 80px; /* Adjust the logo size */
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Library Management System</h1>
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
        </nav>
    </header>

    <div class="main-content container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Library Management System</p>
        <img src="{% static 'catalog/images/logo.png' %}" class="library-logo" alt="Library Logo">
    </footer>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
